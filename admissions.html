<form action="https://formsubmit.co/eriyurgandhischool@gmail.com" method="POST">
  <label>👤 Student's Full Name</label>
  <input type="text" name="Student Name" placeholder="Enter student's name" required>

  <label>👨‍👩‍👧 Parent/Guardian Name</label>
  <input type="text" name="Parent Name" placeholder="Enter parent or guardian name" required>

  <label>📧 Parent Email</label>
  <input type="email" name="Email" placeholder="Enter email address" required>

  <label>📞 Contact Number</label>
  <input type="text" name="Phone" placeholder="Enter mobile number" required>

  <label>🏫 Applying for Class</label>
  <input type="text" name="Class" placeholder="e.g. LKG, UKG, Grade 1" required>

  <label>📍 Current School (if any)</label>
  <input type="text" name="Current School" placeholder="Enter current school name">

  <label>🎯 Reason for Joining Gandhi School</label>
  <textarea name="Reason" placeholder="Tell us why you chose our school"></textarea>

  <label>📝 Additional Information</label>
  <textarea name="Message" placeholder="Any other details you'd like to share"></textarea>

  <button type="submit">Submit Application</button>
</form>
